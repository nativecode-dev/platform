version: '1.0.0.{build}'
image: Visual Studio 2017
branches:
  only:
  - master
init:
  - cmd: git config --global core.autocrlf true
before_build:
  - cmd: dotnet --version
  - cmd: dotnet restore ./platform.sln --verbosity m
build_script:
  - cmd: dotnet publish ./platform.sln
clone_depth: 1
deploy: off
